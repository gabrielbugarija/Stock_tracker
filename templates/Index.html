<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stock Price Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Stock Price Analyzer</h1>

        <form action="/" method="POST" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Stock Symbol</label>
                <input type="text" name="stock" required class="w-full px-3 py-2 border rounded-lg">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Historical Data (Years)</label>
                <select name="years" class="w-full px-3 py-2 border rounded-lg">
                    <option value="1">1 Year</option>
                    <option value="2">2 Years</option>
                    <option value="5">5 Years</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Prediction Period (Days)</label>
                <select name="days_to_predict" class="w-full px-3 py-2 border rounded-lg">
                    <option value="30">30 Days</option>
                    <option value="90">90 Days</option>
                    <option value="180">180 Days</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
                Analyze Stock
            </button>
        </form>
    </div>
</body>

</html>
