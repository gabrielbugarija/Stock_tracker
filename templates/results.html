<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stock Analysis Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Stock Analysis for {{ stock }}</h1>

        <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Stock Price Chart</h2>
            {{ stock_chart | safe }}

            <div class="mt-6">
                <h2 class="text-2xl font-semibold mb-4">Price Prediction</h2>
                <p>Predicted price on {{ prediction_date }}: <span class="font-bold text-blue-600">${{ predicted_price }}</span></p>
            </div>
        </div>

        <div class="text-center mt-6">
            <a href="/" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
                Analyze Another Stock
            </a>
        </div>
    </div>
</body>

</html>
